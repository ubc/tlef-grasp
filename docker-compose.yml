# GRASP Docker Compose Configuration
# Integrates with your existing custom SimpleSAMLphp IdP
# Location: C:\Users\ovo\Documents\GitHub\docker-simple-saml

services:
  # MongoDB Database
  mongodb:
    image: mongodb/mongodb-community-server:7.0.6-ubi8
    container_name: grasp-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-mongoadmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-secret}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - grasp-network
      - docker-simple-saml_default  # Connect to existing SAML IdP network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - MongoDB Web UI
  mongo-express:
    image: mongo-express:latest
    container_name: grasp-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-mongoadmin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-secret}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_LOGIN:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - grasp-network

  # GRASP Application
  grasp-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: grasp-app
    restart: always
    ports:
      - "8070:8070"
    environment:
      # Server Configuration
      PORT: 8070
      NODE_ENV: development
      
      # Session Configuration
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      SESSION_TIMEOUT_MS: ${SESSION_TIMEOUT_MS:-7200000}
      
      # MongoDB Configuration
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-mongoadmin}:${MONGO_INITDB_ROOT_PASSWORD:-secret}@mongodb:27017/grasp?authSource=admin
      
      # SAML Configuration
      # Using external custom IdP (must be started separately)
      SAML_ENTRY_POINT: ${SAML_ENTRY_POINT:-http://localhost:8080/simplesaml/saml2/idp/SSOService.php}
      SAML_LOGOUT_URL: ${SAML_LOGOUT_URL:-http://localhost:8080/simplesaml/saml2/idp/SingleLogoutService.php}
      SAML_CALLBACK_URL: ${SAML_CALLBACK_URL:-http://localhost:8070/auth/saml/callback}
      SAML_LOGOUT_CALLBACK_URL: ${SAML_LOGOUT_CALLBACK_URL:-http://localhost:8070/auth/logout/callback}
      SAML_ISSUER: ${SAML_ISSUER:-https://tlef-grasp}
      SAML_CERT_PATH: ${SAML_CERT_PATH:-./certs/cert.crt}
      
      # Instructor Override Emails
      INSTRUCTOR_EMAILS: ${INSTRUCTOR_EMAILS}
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src
      - ./public:/app/public
      - ./certs:/app/certs
      # Don't mount node_modules
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - grasp-network
      - docker-simple-saml_default  # Connect to existing SAML IdP network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8070/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  grasp-network:
    driver: bridge
  docker-simple-saml_default:
    external: true  # Use existing network from docker-simple-saml

