<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generation - GRASP</title>
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/question-generation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>GRASP</span>
                    </div>
                </div>

                <!-- User Controls -->
                <div class="user-controls">
                    <div class="user-control">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-control">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="user-control">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">9</span>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for...">
                    </div>
                </div>

                <!-- Navigation Menu -->
                <ul class="nav-menu">
                    <li class="nav-item" data-page="dashboard">
                        <i class="fas fa-home"></i>
                        <span><a href="dashboard.html" style="text-decoration: none; color: inherit;">Dashboard</a></span>
                    </li>
                    <li class="nav-item" data-page="question-bank">
                        <i class="fas fa-book"></i>
                        <span><a href="question-bank.html" style="text-decoration: none; color: inherit;">Question Bank</a></span>
                    </li>
                    <li class="nav-item active" data-page="question-generation">
                        <i class="fas fa-puzzle-piece"></i>
                        <span><a href="question-generation.html" style="text-decoration: none; color: inherit;">Question Builder</a></span>
                    </li>
                    <li class="nav-item" data-page="course-materials">
                        <i class="fas fa-folder"></i>
                        <span>Course Materials</span>
                    </li>
                    <li class="nav-item" data-page="users">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <div class="content-wrapper">
                <div class="upload-section">
                    <h2>Upload Materials</h2>
                    
                    <!-- Course Selection -->
                    <div class="course-selection">
                        <label for="course-select">Course:</label>
                        <select id="course-select" class="course-dropdown">
                            <option value="CHEM 121">CHEM 121</option>
                            <option value="CHEM 123">CHEM 123</option>
                            <option value="CHEM 125">CHEM 125</option>
                        </select>
                    </div>

                    <!-- Upload Options -->
                    <div class="upload-options">
                        <div class="upload-option">
                            <i class="fas fa-file-alt"></i>
                            <span>Text</span>
                        </div>
                        <div class="upload-option">
                            <i class="fas fa-file-pdf"></i>
                            <span>PDF</span>
                        </div>
                        <div class="upload-option">
                            <i class="fas fa-link"></i>
                            <span>URL</span>
                        </div>
                        <div class="upload-option">
                            <i class="fas fa-video"></i>
                            <span>Panopto</span>
                        </div>
                    </div>

                    <!-- File Upload Area -->
                    <div class="file-upload-area">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag and drop or choose file</p>
                            <button class="choose-file-btn">Choose File</button>
                        </div>
                    </div>
                    
                    <!-- Proceed Button -->
                    <div class="proceed-section">
                        <button class="proceed-btn" disabled>Proceed</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/question-generation.js"></script>
</body>
</html>
