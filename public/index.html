<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GRASP</title>
    <link rel="stylesheet" href="styles/welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="welcome-container">

        <div class="welcome-card">
            <h1>Welcome to GRASP</h1>
            <p class="step-subtitle">This is the welcome page for GRASP. Please select your course to access your dashboard.</p>
            <a id="login-btn" role="button" href="/onboarding" class="continue-btn">Log In</a>
        </div>
    </div>
</body>

<script>
    const currentUser = fetch('/api/current-user')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.user) {
               const isOnboarded = null !== sessionStorage.getItem("grasp-selected-course");
               if (isOnboarded) {
                window.location.href = '/dashboard';
               } else {
                window.location.href = '/onboarding';
               }
            }
        })
        .catch(error => {
            console.error('Error fetching current user:', error);
        });
</script>

</html>
