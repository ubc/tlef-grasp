<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank - GRASP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/question-bank.css">
    <link rel="stylesheet" href="styles/question-generation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Header Section -->
                <div class="header-section">
                    <div class="header-tabs">
                        <button class="tab-button" data-tab="overview">Overview</button>
                        <button class="tab-button" data-tab="review">Review</button>
                        <button class="tab-button" data-tab="approved-history">Approved History</button>
                    </div>
                </div>

                <!-- Filters Section -->
                <div class="filters-section">
                    <div class="filters-row">
                        <div class="filter-group">
                            <label for="quiz-filter">Quiz</label>
                            <select class="filter-select" id="quiz-filter">
                                <option value="all">All Quizzes</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="objective-filter">Learning Objectives</label>
                            <select class="filter-select" id="objective-filter">
                                <option value="all">All Objectives</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="bloom-filter">Bloom Levels</label>
                            <select class="filter-select" id="bloom-filter">
                                <option value="all">All Bloom Levels</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filters-row">
                        <div class="filter-group">
                            <label for="status-filter">Status</label>
                            <select class="filter-select" id="status-filter">
                                <option value="all">All Statuses</option>
                            </select>
                        </div>
                        
                        <div class="search-group">
                            <label for="search-input">Search</label>
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="search-input" placeholder="Search questions">
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <label for="flagged-filter">Flagged</label>
                            <label for="flagged-filter" class="checkbox-label">
                                <input type="checkbox" id="flagged-filter" class="filter-checkbox">
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Cross-Quiz Action Bar -->
                <div class="cross-quiz-actions" id="cross-quiz-actions" style="display: none;">
                    <div class="cross-quiz-info">
                        <span id="cross-quiz-count">0 questions selected</span>
                    </div>
                    <div class="cross-quiz-buttons">
                        <button class="btn btn-secondary" id="cross-approve-btn">
                            <i class="fas fa-check"></i>
                            Approve
                        </button>
                        <button class="btn btn-secondary" id="cross-flag-btn">
                            <i class="fas fa-flag"></i>
                            Flag
                        </button>
                        <button class="btn btn-danger" id="cross-delete-btn">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Overview Tab -->
                    <div class="tab-panel" id="overview-panel">

                        <!-- Action Bar -->
                        <div class="action-bar" id="action-bar">
                            <div class="selection-info">
                                <span id="selection-count">0 questions selected</span>
                            </div>
                            <div class="action-buttons">
                                <button class="action-btn" id="flag-btn" disabled>
                                    <i class="fas fa-flag"></i>
                                    Flag
                                </button>
                                <button class="action-btn danger" id="delete-btn" disabled>
                                    <i class="fas fa-trash"></i>
                                    Delete
                                </button>
                            </div>
                        </div>

                        <!-- Questions Table -->
                        <div class="questions-table-container">
                            <table class="questions-table" id="questions-table">
                                <thead>
                                    <tr>
                                        <th class="select-header">
                                            <input type="checkbox" id="select-all" aria-label="Select all questions">
                                        </th>
                                        <th class="sortable-header" data-sort="title">
                                            Question Title
                                            <i class="fas fa-sort" data-sort-icon></i>
                                        </th>
                                        <th class="sortable-header" data-sort="glo">
                                            Associated GLO
                                            <i class="fas fa-sort" data-sort-icon></i>
                                        </th>
                                        <th class="sortable-header" data-sort="bloom">
                                            Bloom's Level
                                            <i class="fas fa-sort" data-sort-icon></i>
                                        </th>
                                        <th class="sortable-header" data-sort="status">
                                            Status
                                            <i class="fas fa-sort" data-sort-icon></i>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="questions-table-body">
                                    <!-- Questions will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Review Tab -->
                    <div class="tab-panel" id="review-panel" style="display: none;">
                        <div class="quizzes-container" id="quizzes-container">
                            <!-- Quiz cards will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Approved History Tab -->
                    <div class="tab-panel" id="approved-history-panel" style="display: none;">
                        <div class="approved-history-content">
                            <h3>Approved History</h3>
                            <p>This tab will show the approved history content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirm-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Confirm Action</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="modal-message">Are you sure you want to proceed?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Question Detail Modal -->
    <div class="modal" id="question-detail-modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="question-modal-title">Question Details</h3>
                <button class="modal-close" id="question-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="question-modal-body">
                <!-- Question content will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="question-modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="question-modal-save" style="display: none;">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Export Summary Modal -->
    <div class="export-summary-modal" id="export-summary-modal" style="display: none;">
        <div class="export-summary-modal__content">
            <div class="export-summary-modal__header">
                <h3>Export Summary</h3>
                <button type="button" class="export-summary-modal__close" id="export-summary-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="export-summary-modal__body" id="export-summary-modal-body">
                <!-- Summary content will be populated here -->
            </div>
            <div class="export-summary-modal__footer">
                <button type="button" class="btn btn--primary" id="export-summary-confirm">Close</button>
            </div>
        </div>
    </div>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/onboarding-check.js"></script>
    <script src="scripts/question-bank.js"></script>
</body>
</html>
