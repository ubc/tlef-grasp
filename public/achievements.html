<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRASP - My Achievements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/achievements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Header Section -->
                <div class="header-section">
                    <h1>My Achievements</h1>
                    
                    <!-- Achievement Stats -->
                    <div class="achievement-stats">
                        <div class="stats-cards">
                            <div class="stat-card">
                                <div class="stat-icon total">
                                    <i class="fas fa-trophy"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-value" id="totalAchievements">0</span>
                                    <span class="stat-label">Total Achievements</span>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon completion">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-value" id="completedAchievements">0</span>
                                    <span class="stat-label">Quizzes Completed</span>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon perfect">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-value" id="perfectAchievements">0</span>
                                    <span class="stat-label">Perfect Scores</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="tab-button active" data-filter="all">All</button>
                    <button class="tab-button" data-filter="quiz_completed">
                        <i class="fas fa-check-circle"></i> Completed
                    </button>
                    <button class="tab-button" data-filter="quiz_perfect">
                        <i class="fas fa-star"></i> Perfect Scores
                    </button>
                </div>

                <!-- Achievements Grid -->
                <div class="achievements-grid" id="achievementsGrid">
                    <!-- Achievement cards will be populated by JavaScript -->
                </div>

                <!-- No Results State -->
                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-content">
                        <i class="fas fa-trophy"></i>
                        <h3>No achievements yet</h3>
                        <p>Complete quizzes to earn achievements! Get a perfect score for bonus achievements.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/onboarding-check.js"></script>
    <script src="scripts/achievements.js"></script>
</body>
</html>
