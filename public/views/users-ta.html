<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Dashboard - GRASP</title>
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/users.css">
    <link rel="stylesheet" href="../styles/users-ta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container" id="ta-dashboard-page">
        <main class="main-content">
            <div class="content-wrapper">
                <h1 class="page-title" id="ta-name">Loading...</h1>

                <!-- Metrics Card -->
                <div class="metrics-card">
                    <div class="metrics-row">
                        <div class="metric">
                            <div class="metric-label">Questions Reviewed</div>
                            <div class="metric-bar">
                                <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    <div class="fill"></div>
                                </div>
                                <span class="metric-pct" id="reviewed-pct">0%</span>
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Quizzes Prepared</div>
                            <div class="metric-bar">
                                <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    <div class="fill"></div>
                                </div>
                                <span class="metric-pct" id="prepared-pct">0%</span>
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Flagged Items Resolved</div>
                            <div class="metric-bar">
                                <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    <div class="fill"></div>
                                </div>
                                <span class="metric-pct" id="resolved-pct">0%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Week Cards -->
                <div class="weeks-container" id="weeks-container">
                    <!-- Week cards will be populated by JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-content">
                        <i class="fas fa-user-slash"></i>
                        <h3>TA Not Found</h3>
                        <p>This TA profile could not be found or has been removed.</p>
                        <button class="btn btn-primary" onclick="window.location.href='/users'">Back to Users</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../scripts/navigation.js"></script>
    <script src="../js/users-ta.js"></script>
</body>
</html>
